<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
  
    
    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  
    
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:wght@300;600&ital@0;1&display=swap" />

    
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
 </head>

<body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="logo-page" >tweeter</span>
      <div class="right-nav">
        <span class="new" ><b>Write</b> a new tweet</span>
        <center><i class="fas fa-angle-double-down"></i></center></div>
      </div>
    </nav>

  
    <!-- top-header section -->
      <header class="top-header">
      <div class="image">
         <img src="/images/profile-hex.png">
      </div>
      <div class="header-text">
         <h2>SEAF</h2>
      </div>
      </header>
    
    
    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="tweet-new">
        <h2>Compose Tweet</h2>
        <form action="/tweet/" method="POST">
          
          <div class="main-form">
            <label for="tweet-text"><b>What are you humming about?</b></label>
            <textarea name="text" id="tweet-text"></textarea>
          </div>

          <div class="bottom-form">
            <button id="tweet-button" type="submit">Submit Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>

        <section class="tweeter">
        </section>


    </main>
  </body>
</html>
